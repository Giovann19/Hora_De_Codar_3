  var notas = []; // Array para armazenar as notas
var totalNotas = 6; // Total de notas

// Função para ler uma nota válida (no intervalo de 0 a 10)
function lerNota(indice) {
  var nota;
  do {
    nota = parseFloat(prompt("Digite a nota " + (indice + 1) + " (0 a 10):"));
  } while (isNaN(nota) || nota < 0 || nota > 10); // Continua pedindo até que uma nota válida seja inserida
  return nota;
}

// Ler as 6 notas do aluno
for (var i = 0; i < totalNotas; i++) {
  notas.push(lerNota(i));
}

// Calcular a média

  somaNotas += notas[i];
}

var media = somaNotas / totalNotas;

// Exibir a média
